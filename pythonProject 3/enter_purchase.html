<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn {
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
            color: #fff;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Purchase Details</h2>

        <!-- Step 1: Input number of entries -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="entryLength" class="form-label">How many entries do you want to make?</label>
                    <input type="number" id="entryLength" class="form-control" placeholder="Enter number of entries" min="1">
                </div>
                <button class="btn btn-primary w-100" onclick="generateForm()">Generate Form</button>
            </div>
        </div>

        <!-- Step 2: Dynamic input fields will be added here -->
        <form id="purchaseForm" class="mt-4">
            <div id="dynamicInputs" class="row"></div>
            <button type="submit" class="btn btn-success d-none" id="submitBtn">Submit Entries</button>
        </form>

        <!-- Step 3: Response display section (initially hidden) -->
        <div class="mt-4 d-none" id="responseContainer">
            <h4>Response:</h4>
            <div id="responseMessage" class="alert alert-info"></div>
        </div>
    </div>

    <!-- JavaScript for dynamic form generation and submission -->
    <script>
        function generateForm() {
            const entryLength = document.getElementById('entryLength').value;
            const dynamicInputs = document.getElementById('dynamicInputs');
            dynamicInputs.innerHTML = ''; // Clear previous entries

            if (entryLength > 0) {
                for (let i = 0; i < entryLength; i++) {
                    dynamicInputs.innerHTML += `
                        <div class="col-md-6 mb-3">
                            <label for="price${i}" class="form-label">Price for entry ${i + 1}</label>
                            <input type="text" id="price${i}" class="form-control" placeholder="Enter price" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="remaining${i}" class="form-label">Remaining for entry ${i + 1}</label>
                            <input type="text" id="remaining${i}" class="form-control" placeholder="Enter remaining">
                        </div>
                    `;
                }
                // Show the submit button after generating the fields
                document.getElementById('submitBtn').classList.remove('d-none');
                // Hide the response container when generating a new form
                document.getElementById('responseContainer').classList.add('d-none');
            }
        }

        // Handle form submission
        document.getElementById('purchaseForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const entryLength = document.getElementById('entryLength').value;
            const data = [];

            // Collect all dynamic form data
            for (let i = 0; i < entryLength; i++) {
                const price = document.getElementById(`price${i}`).value;
                const remaining = document.getElementById(`remaining${i}`).value;

                data.push({ price: price, remaining: remaining || null }); // Set remaining to null if empty
            }

            // Disable the submit button to prevent multiple submissions
            const submitButton = document.getElementById('submitBtn');
            submitButton.disabled = true;

            // Send data to API using POST request
            fetch('http://127.0.0.1:5000/enter_purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show response in the response section
                const responseContainer = document.getElementById('responseContainer');
                const responseMessage = document.getElementById('responseMessage');
                responseContainer.classList.remove('d-none');
                responseMessage.classList.remove('alert-info');
                responseMessage.classList.add('alert-success');
                responseMessage.textContent = JSON.stringify(data);

                // Clear input fields only after a successful response
                const entryLengthInput = document.getElementById('entryLength');
                entryLengthInput.value = ''; // Clear entry length input
                const dynamicInputs = document.getElementById('dynamicInputs');
                dynamicInputs.innerHTML = ''; // Clear dynamic inputs
                submitButton.classList.add('d-none'); // Hide submit button
            })
            .catch(error => {
                const responseContainer = document.getElementById('responseContainer');
                const responseMessage = document.getElementById('responseMessage');
                responseContainer.classList.remove('d-none');
                responseMessage.classList.remove('alert-info');
                responseMessage.classList.add('alert-danger');
                responseMessage.textContent = 'Error: ' + error.message;
            })
            .finally(() => {
                // Re-enable the submit button after the response is received
                submitButton.disabled = false;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
