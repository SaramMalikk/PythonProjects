<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Profit Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling with light blue background */
        body {
            background-color: #e9f7ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
            color: #333; /* Dark text for readability */
        }

        /* Center container */
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1); /* Light shadow */
        }

        /* Card styling */
        .card {
            border: none; /* No card border */
            border-radius: 10px;
        }

        /* Card header with soft light blue color */
        .card-header {
            background-color: #d1e7ff; /* Soft light blue background */
            color: #0056b3; /* Dark blue text */
            font-size: 1.3rem;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }

        /* Card body with padding and subtle styling */
        .card-body {
            font-size: 1.1rem;
            padding: 20px;
            text-align: center;
        }

        /* Title color for consistency */
        .card-title {
            color: #0056b3; /* Dark blue */
            font-weight: 600;
        }

        /* Input field styling */
        .form-control {
            border: 1px solid #cce4ff; /* Light blue border */
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* Button styling */
        #fetchSalesBtn {
            background-color: #66b3ff; /* Soft blue background */
            border: none;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 15px;
        }

        #fetchSalesBtn:hover {
            background-color: #3399ff; /* Slightly darker blue on hover */
        }

        /* Horizontal rule with a light blue color */
        hr {
            border-color: #cce4ff;
            margin: 15px 0;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            .card-header {
                font-size: 1.1rem;
            }
            .form-control {
                font-size: 0.9rem;
            }
        }

        /* Styling for the sales and profit display */
        .sales-profit-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sales-profit-box {
            background-color: #d1e7ff; /* Soft light blue background */
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
        }

        .sales-profit-box h5 {
            color: #0056b3;
            font-weight: 600;
        }

        .sales-profit-box p {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Sales and Profit Information
        </div>
        <div class="card-body">
            <h5 class="card-title">Enter the number of days:</h5>
            <input type="number" id="daysInput" class="form-control mb-3" placeholder="Enter number of days" min="1" />
            <button id="fetchSalesBtn" class="btn btn-primary">Fetch Sales</button>
            <hr>

            <div class="sales-profit-container">
                <div class="sales-profit-box">
                    <h5>Total Sales:</h5>
                    <p id="totalSell"></p>
                </div>
                <div class="sales-profit-box">
                    <h5>Total Profit:</h5>
                    <p id="totalProfit"></p>
                </div>
            </div>

            <!-- Button to navigate to the view_sell_by_date.html page -->
            <button id="viewSellByDateBtn" class="btn btn-info mt-4" style="width: 100%;">View Sales by Date</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('fetchSalesBtn').addEventListener('click', function() {
        const days = document.getElementById('daysInput').value;

        // Check if the user entered a valid number of days
        if (days && days > 0) {
            // Fetch data from the API
            fetch('http://127.0.0.1:5000/view_sell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "days": parseInt(days) })
            })
            .then(response => response.json())
            .then(data => {
                // Handle singular and plural cases for day/days
                const salesKey = `total_sell of ${days} day${days > 1 ? 's' : ''} `;

                // Check if sales data exists for the requested number of days
                if (data.Sell_info) {
                    const totalSell = data.Sell_info[salesKey] || 'No data available';
                    const totalProfit = data.Sell_info["Total Profit"] || 'No data available';

                    // Display the results
                    document.getElementById('totalSell').textContent = `₨${totalSell}`;
                    document.getElementById('totalProfit').textContent = `₨${totalProfit}`;
                } else {
                    document.getElementById('totalSell').textContent = `No sales data available for ${days} day${days > 1 ? 's' : ''}.`;
                    document.getElementById('totalProfit').textContent = 'No profit data available.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('totalSell').textContent = 'Failed to load data.';
                document.getElementById('totalProfit').textContent = 'Failed to load data.';
            });
        } else {
            // Inform the user if input is invalid
            document.getElementById('totalSell').textContent = 'Please enter a valid number of days.';
            document.getElementById('totalProfit').textContent = 'Please enter a valid number of days.';
        }
    });

    // Add an event listener to the button to navigate to the other page
    document.getElementById('viewSellByDateBtn').addEventListener('click', function() {
        window.location.href = "http://localhost:63342/Superstore/view_sell_by_date.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
