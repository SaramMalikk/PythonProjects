<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Suppliers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #0066cc;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        #suppliersTable thead th {
            background-color: #e0f3ff;
            color: #0066cc;
            font-weight: bold;
            border-bottom: 2px solid #0066cc;
        }
        #suppliersTable tbody tr {
            transition: background-color 0.2s ease;
        }
        #suppliersTable tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        #suppliersTable tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
        #suppliersTable tbody tr:hover {
            background-color: #e6f7ff;
        }
        .delete-icon {
            color: red;
            cursor: pointer;
        }
        #responseMessage .alert {
            margin-top: 15px;
        }
        #confirmationMessage {
            display: none;
            margin-top: 10px;
        }
        #confirmationMessage button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Suppliers</h2>

        <!-- Table to display supplier data -->
        <table class="table table-bordered table-striped" id="suppliersTable">
            <thead id="suppliersTableHead">
                <!-- Column headers will be dynamically added -->
            </thead>
            <tbody id="suppliersTableBody">
                <!-- Supplier data will be dynamically added -->
            </tbody>
        </table>

        <!-- Success/Error messages -->
        <div id="responseMessage"></div>

        <!-- Confirmation message for deletion -->
        <div id="confirmationMessage" class="alert alert-warning">
            Are you sure you want to delete this supplier?
            <button class="btn btn-danger" onclick="deleteConfirmed()">Yes</button>
            <button class="btn btn-secondary" onclick="cancelDelete()">No</button>
        </div>
    </div>

    <script>
        let supplierIdToDelete = null;

        // Load supplier data from API
        function loadSupplierData() {
            document.getElementById('responseMessage').innerHTML = '';
            document.getElementById('suppliersTableHead').innerHTML = '';
            document.getElementById('suppliersTableBody').innerHTML = '';

            fetch('http://127.0.0.1:5000/view_suppliers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.Suppliers_Info && data.Suppliers_Info.length > 0) {
                    const tableHead = document.getElementById('suppliersTableHead');
                    const headerRow = document.createElement('tr');
                    const keys = Object.keys(data.Suppliers_Info[0]);

                    // Create table headers dynamically
                    keys.forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });

                    // Add "Action" column
                    const actionTh = document.createElement('th');
                    actionTh.textContent = 'Action';
                    headerRow.appendChild(actionTh);

                    tableHead.appendChild(headerRow);

                    // Populate table rows
                    const tableBody = document.getElementById('suppliersTableBody');
                    data.Suppliers_Info.forEach(supplier => {
                        const row = document.createElement('tr');
                        row.dataset.id = supplier.Id; // Attach supplier ID for easy reference

                        // Add data cells
                        Object.values(supplier).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });

                        // Add delete action
                        const actionTd = document.createElement('td');
                        const deleteIcon = document.createElement('span');
                        deleteIcon.innerHTML = 'ðŸ—‘ï¸'; // Red trash can icon
                        deleteIcon.classList.add('delete-icon');
                        deleteIcon.onclick = () => prepareDeleteConfirmation(supplier.Id);
                        actionTd.appendChild(deleteIcon);
                        row.appendChild(actionTd);

                        tableBody.appendChild(row);
                    });
                } else {
                    document.getElementById('responseMessage').innerHTML = `
                        <div class="alert alert-warning">No suppliers found.</div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            });
        }

        // Prepare the page confirmation for deletion
        function prepareDeleteConfirmation(id) {
            supplierIdToDelete = id; // Store the supplier ID to be deleted
            document.getElementById('confirmationMessage').style.display = 'block';
        }

        // Delete the supplier after confirmation
        function deleteConfirmed() {
            fetch('http://127.0.0.1:5000/remove_suppliers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: supplierIdToDelete })
            })
            .then(response => response.json())
            .then(data => {
                if (data.Status === 'Supplier removed.') {
                    document.getElementById('responseMessage').innerHTML = `
                        <div class="alert alert-success">${data.Status}</div>
                    `;
                    // Remove deleted supplier from table
                    const rowToRemove = document.querySelector(`tr[data-id='${supplierIdToDelete}']`);
                    if (rowToRemove) {
                        rowToRemove.remove();
                    }
                } else {
                    document.getElementById('responseMessage').innerHTML = `
                        <div class="alert alert-danger">Error: ${data.Status}</div>
                    `;
                }

                // Hide the confirmation message
                document.getElementById('confirmationMessage').style.display = 'none';
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
                document.getElementById('confirmationMessage').style.display = 'none';
            });
        }

        // Cancel the delete action
        function cancelDelete() {
            document.getElementById('confirmationMessage').style.display = 'none';
        }

        // Load supplier data on page load
        window.onload = loadSupplierData;
    </script>
</body>
</html>
