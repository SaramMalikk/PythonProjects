<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            color: #00aaff;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
        }

        .product-info {
            margin-top: 30px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table {
            background-color: #f1f1f1;
        }

        .alert {
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Adjust the form size */
        .form-container {
            max-width: 400px;
            margin: auto;
        }

        /* Make the input and button a bit more compact */
        .form-control {
            padding: 10px 15px;
        }

        .btn {
            padding: 8px 20px;
        }

        .view-all-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Product Information</h2>
            <form id="productForm">
                <div class="mb-3">
                    <label for="productCode" class="form-label">Enter Product Code</label>
                    <input type="text" class="form-control" id="productCode" placeholder="Enter product code" required>
                </div>
                <button type="submit" class="btn btn-primary">View Product</button>
            </form>

            <!-- "View All Products" Button -->
            <div class="view-all-btn">
                <button class="btn btn-secondary" id="viewAllBtn">View All Products</button>
            </div>

            <!-- Product Information Table -->
            <div class="product-info" id="productInfo" style="display:none;">
                <h3 class="mt-4">Product Information</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Name</strong></td>
                            <td id="productName"></td>
                        </tr>
                        <tr>
                            <td><strong>Available Stock</strong></td>
                            <td id="productStock"></td>
                        </tr>
                        <tr>
                            <td><strong>Category ID</strong></td>
                            <td id="productCategory"></td>
                        </tr>
                        <tr>
                            <td><strong>Price</strong></td>
                            <td id="productPrice"></td>
                        </tr>
                        <tr>
                            <td><strong>Supplier ID</strong></td>
                            <td id="productSupplier"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Fetch API script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let productCode = document.getElementById('productCode').value;

            if (productCode) {
                // Sending request to the API
                fetch('http://127.0.0.1:5000/view_products', {
                    method: 'POST',  // Changed to POST
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "code": productCode
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.Product_Info) {
                        // Update the UI with product info in a table
                        document.getElementById('productInfo').style.display = 'block';
                        document.getElementById('productName').textContent = data.Product_Info.Name;
                        document.getElementById('productStock').textContent = data.Product_Info.Available_stock;
                        document.getElementById('productCategory').textContent = data.Product_Info.category_id;
                        document.getElementById('productPrice').textContent = data.Product_Info.price;
                        document.getElementById('productSupplier').textContent = data.Product_Info.supplier_id;
                    } else {
                        alert('No product found with the given code');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error fetching the product data');
                });
            } else {
                alert('Please enter a product code');
            }
        });

        // Navigate to "View All Products" page
        document.getElementById('viewAllBtn').addEventListener('click', function () {
            window.location.href = 'view_all_products.html'; // Update this to the correct URL of your "View All Products" page
        });
    </script>
</body>
</html>
