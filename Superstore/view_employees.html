<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            font-weight: 600;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        .table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .table tbody tr {
            transition: background-color 0.3s;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .delete-icon {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }

        .delete-icon:hover {
            color: darkred;
        }

        #errorMessage, #successMessage {
            font-weight: 500;
            text-align: center;
            margin-top: 15px;
        }

        #errorMessage {
            color: #dc3545;
        }

        #successMessage {
            color: #28a745;
        }

        #confirmationModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #confirmationBox {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #confirmationBox button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Information</h2>

        <div class="table-container" id="tableContainer">
            <table class="table table-striped table-bordered mt-4" id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Hire Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="errorMessage" class="mt-4"></div>
        <div id="successMessage" class="mt-4"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal">
        <div id="confirmationBox">
            <p>Are you sure you want to delete this employee?</p>
            <button id="confirmDeleteBtn" class="btn btn-danger">Yes, Delete</button>
            <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let selectedEmployeeId = null; // Store the selected employee ID for deletion

            fetchEmployeeData();

            // Fetch employee data from API
            function fetchEmployeeData() {
                fetch('http://127.0.0.1:5000/view_employee', {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    const employeeTableBody = document.querySelector('#employeeTable tbody');
                    employeeTableBody.innerHTML = ''; // Clear previous data
                    document.getElementById('errorMessage').textContent = ''; // Clear error
                    document.getElementById('successMessage').textContent = ''; // Clear success

                    if (data && data.Employees_info) {
                        data.Employees_info.forEach(employee => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${employee.id}</td>
                                <td>${employee.Firstname}</td>
                                <td>${employee.Lastname}</td>
                                <td>${employee.Email}</td>
                                <td>${employee.Phone_no}</td>
                                <td>${new Date(employee.Hired_date).toLocaleDateString()}</td>
                                <td><i class="delete-icon fas fa-trash" onclick="showConfirmation(${employee.id})"></i></td>
                            `;
                            employeeTableBody.appendChild(row);
                        });
                    } else {
                        showError('No employee data available.');
                    }
                })
                .catch(error => {
                    showError('Error fetching data: ' + error.message);
                });
            }

            // Show confirmation modal
            window.showConfirmation = function (employeeId) {
                selectedEmployeeId = employeeId;
                document.getElementById('confirmationModal').style.display = 'flex';
            };

            // Hide confirmation modal
            function hideConfirmation() {
                document.getElementById('confirmationModal').style.display = 'none';
            }

            // Confirm delete action
            document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
                if (selectedEmployeeId) {
                    removeEmployee(selectedEmployeeId);
                }
                hideConfirmation();
            });

            // Cancel delete action
            document.getElementById('cancelDeleteBtn').addEventListener('click', hideConfirmation);

            // Remove employee via API
            function removeEmployee(employeeId) {
                fetch('http://127.0.0.1:5000/remove_employee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: employeeId }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.Status || 'Unknown error occurred.');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showSuccess(data.Status || 'Employee removed successfully.');
                    fetchEmployeeData(); // Refresh employee list
                })
                .catch(error => {
                    showError(error.message);
                });
            }

            // Show error message
            function showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('successMessage').textContent = '';
            }

            // Show success message
            function showSuccess(message) {
                document.getElementById('successMessage').textContent = message;
                document.getElementById('errorMessage').textContent = '';
            }
        });
    </script>
</body>
</html>
