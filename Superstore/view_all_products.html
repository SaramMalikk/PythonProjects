<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        /* Heading style */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        /* Table styling */
        .table-container {
            margin-top: 20px;
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* Error message styling */
        #errorMessage {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Information</h2>

        <!-- Table for displaying products -->
        <div class="table-container" id="tableContainer">
            <table class="table table-striped table-bordered" id="productTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Purchasing Price</th>
                        <th>Selling Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Error message -->
        <div id="errorMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchProducts();
        });

        function fetchProducts() {
            fetch('http://127.0.0.1:5000/view_all_products', {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Debugging log
                const productTableBody = document.querySelector('#productTable tbody');

                productTableBody.innerHTML = ''; // Clear existing rows
                document.getElementById('errorMessage').textContent = ''; // Clear error message

                if (data && data.length > 0) {
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.Code}</td>
                            <td>${product.Name}</td>
                            <td>${product.Purchasing_price}</td>
                            <td>${product.Selling_price}</td>
                        `;
                        productTableBody.appendChild(row);
                    });
                } else {
                    document.getElementById('errorMessage').textContent = 'No product data available.';
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = 'Error fetching data: ' + error.message;
                console.error('Error fetching products:', error);
            });
        }
    </script>
</body>
</html>
